version: '3.8'
services:
    backend:
        build: .
        image: ${BACKENDIMAGE}
        environment:
            HOME: /data
            DBUSER: ${DBADMINUSER}
            DBPASS: ${DBADMINPASS}
            DBIP: ${DBIPADDRESS}
            DBPORT: ${DBPORT}
            DBNAME: ${DBNAME}
            ADMINKEY: ${ADMINKEY}
        container_name: backend
        volumes:
            - ./backend:/data/
        restart: on-failure
        stop_grace_period: 30s
        ports:
            - "3000:3000"
        depends_on: [ db ]
        networks:
            net:
                ipv4_address: ${BACKENDIPADDRESS}
    db:
        image: ${DATABASEIMAGE}
        environment:
            HOME: /data
            MONGO_INITDB_ROOT_USERNAME: ${DBADMINUSER}
            MONGO_INITDB_ROOT_PASSWORD: ${DBADMINPASS}
        container_name: mongodb
        volumes:
            - /home/ubuntu/mongodb/data/db
            - ./dump:/dump/
        ports:
            - "${DBEXTERNALPORT}:${DBPORT}"
        restart: on-failure
        stop_grace_period: 30s
        networks:
            net:
                ipv4_address: ${DBIPADDRESS}

networks:
    net:
        ipam:
            driver: default
            config:
                - subnet: 10.254.1.0/24
