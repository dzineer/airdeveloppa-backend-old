version: '3.8'
services:
        nginx:
                container_name: web
                image: nginx:1.17.8
                volumes:
                    - ${PWD}/nginx:/etc/nginx
                restart: on-failure
                ports:
                    - "8000:80"
                stop_grace_period: 30s
                depends_on: [ backend ]
                networks:
                    net:
                        ipv4_address: ${NGINXIPADDRESS}
        backend:
                image: ${BACKENDIMAGE}
                environment:
                        HOME: /data
                        DBUSER: ${DBADMINUSER}
                        DBPASS: ${DBADMINPASS}
                        DBIP: ${DBIPADDRESS}
                container_name: backend
                volumes:
                        - ${PWD}/backend:/data/
                restart: on-failure
                stop_grace_period: 30s
                networks:
                    net:
                        ipv4_address: ${BACKENDIPADDRESS}
        db:
                image: ${DATABASEIMAGE}
                environment:
                        HOME: /data
                        MONGO_INITDB_ROOT_USERNAME: ${DBADMINUSER}
                        MONGO_INITDB_ROOT_PASSWORD: ${DBADMINPASS}
                container_name: mongodb
                volumes:
                        - ${PWD}/mongodb:/data
                restart: on-failure
                stop_grace_period: 30s
                networks:
                    net:
                        ipv4_address: ${DBIPADDRESS}

networks:
    net:
        ipam:
            driver: default
            config:
                - subnet: 10.254.1.0/24
